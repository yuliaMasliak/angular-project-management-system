<div class="banner dashboard">
  <div class="header-buttons">
    <a (click)="toMainPage()"><img src="../../../assets/logo" width="140" /></a>
    <span class="lang-switcher">
      <button class="btn btn-light" (click)="translate.use('en')">
        {{ 'lang.en' | translate }}
      </button>
      <button class="btn btn-light" (click)="translate.use('ua')">
        {{ 'lang.ua' | translate }}
      </button>
    </span>
    <a
      ><button class="btns" (click)="toBoards()">
        {{ 'allBoards' | translate }}
      </button></a
    >
    <a
      ><button class="btns" (click)="editProfile()">
        {{ 'edit' | translate }}
      </button></a
    >
    <a
      ><button class="btns" (click)="createNewBoard()">
        {{ 'board' | translate }}
      </button></a
    >
  </div>

  <div class="header-buttons">
    <a routerLink=""
      ><button class="logout" (click)="deleteToken()">
        {{ 'logout' | translate }}
      </button></a
    >

    <div class="fake"></div>
  </div>
</div>
<div class="input-group mb-3 modal-create-board" id="create-new-board">
  <div class="input-block">
    <h3>{{ 'modal.createBoard' | translate }}</h3>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="title1"
        placeholder="{{ 'modal.newBoardTitle' | translate }}"
      />
    </div>
    <button
      class="btn btn-primary submit-create-board"
      type="button"
      (click)="submitCreateNewBoard()"
    >
      {{ 'modal.submit' | translate }}
    </button>
    <button
      class="btn btn-primary cancel-create-board"
      type="button"
      (click)="cancelCreateNewBoard()"
    >
      {{ 'modal.cancel' | translate }}
    </button>
  </div>
</div>
