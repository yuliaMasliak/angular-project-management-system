<div class="input-block">
  <h3>{{ title }}</h3>
  <div class="form-group">
    <input type="text" class="form-control {{ class }}" id="title1" />
  </div>
  <div class="form-group-desc {{ class }}">
    <label>{{ 'task.desc' | translate }}</label>
    <input type="text" class="form-control {{ class }}" id="description" />
  </div>
  <div class="btns">
    <button
      class="btn btn-primary submit-create-board"
      type="button"
      (click)="onClick(true)"
    >
      {{ 'modal.submit' | translate }}
    </button>
    <button
      class="btn btn-primary cancel-create-board"
      type="button"
      (click)="onClick(false)"
    >
      {{ 'modal.cancel' | translate }}
    </button>
  </div>
</div>
